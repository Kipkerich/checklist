<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Checklist{% endblock %}</title>


     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'homepage' %}">Online Checklist</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'add_item'%}">Add items</a>
              </li> -->
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'checklist'%}">Verify items</a>
              </li> -->
             
              
            {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'view_checklist' %}">View list</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}" >Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}" >Logout</a>
              </li>
            {% else %}

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'homepage'%}">Home</a>
            </li>  
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              
            {% endif %}


            </ul>
          </div>
        </div>
      </nav>
    <hr>
    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS (Bundle includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
